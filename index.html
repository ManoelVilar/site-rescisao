<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bora sair? </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      position: relative;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 2;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    h1 {
      font-size: 2em;
    }
    button {
      margin: 20px;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .yes {
      background: #4CAF50;
      color: white;
    }
    .yes:hover {
      background: #45a049;
    }
    .no {
      background: #f44336;
      color: white;
      position: absolute;
    }
    #videoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #videoOverlay iframe {
      max-width: 90%;
      max-height: 50%;
      border: none;
      border-radius: 10px;
    }
    #videoOverlay h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    #closeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      color: #333;
    }
    .heart {
      position: fixed;
      font-size: 24px;
      color: red;
      animation: floatUp 4s linear infinite;
      z-index: 20;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    #luxImage {
      width: 300px;
      border-radius: 12px;
      display: none;
      margin-bottom: 20px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Ei... bora sair comigo? üòÖ</h1>
    <p>Prometo que vai ser divertido!</p>
    <img id="luxImage" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_0.jpg" alt="Lux - League of Legends">
    <button class="yes" onclick="sayYes()">Sim</button>
    <button id="noBtn" class="no">N√£o</button>
  </div>

  <!-- Overlay de v√≠deo -->
  <div id="videoOverlay">
    <h2>Sabia que voc√™ ia dizer sim ‚ù§Ô∏è</h2>
    <iframe id="ytVideo" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="closeBtn" onclick="closeVideo()">Fechar</button>
  </div>

  <!-- M√∫sica rom√¢ntica -->
  <audio id="musica.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const videoOverlay = document.getElementById("videoOverlay");
    const ytVideo = document.getElementById("ytVideo");
    const song = document.getElementById("romanticSong");
    const luxImage = document.getElementById("luxImage");

    function moveButton() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function sayYes() {
      song.play(); // toca m√∫sica
      ytVideo.src = "https://www.youtube.com/embed/Yem3GkKflCw?autoplay=1&controls=1";
      videoOverlay.style.display = "flex";
      createHearts(); // inicia chuva de cora√ß√µes
    }

    function closeVideo() {
      song.pause();
      song.currentTime = 0;
      ytVideo.src = "";
      videoOverlay.style.display = "none";
      luxImage.style.display = "none"; // esconde Lux
    }

    // Bot√£o "N√£o" foge
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("click", moveButton);

    // Fun√ß√£o para criar cora√ß√µes
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
      }, 300);
    }
  </script>
</body>
</html>
