<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CineMax</title>
  <link rel="stylesheet" href="https://drive.google.com/uc?export=download&id=11unaXjSW1eHTR2jMQUUsa9jOavDtWjwy">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #f40612;
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video class="video-background" autoplay muted loop>
    <source src="https://drive.google.com/uc?export=download&id=11unaXjSW1eHTR2jMQUUsa9jOavDtWjwy" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <!-- Tela de Login -->
  <div class="login-container">
    <div class="login-box">
      <h1>CineMax</h1>
      <form>
        <input type="text" placeholder="Usuário" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
