<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Rescisão</title>

  <!-- Google AdSense (opcional) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2508393078002434" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('FUNDOTRABALHO.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 30px;
      background-color: #ffffffdd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador de Rescisão de Contrato</h2>

    <label>Nome do trabalhador:</label>
    <input type="text" id="nome" />

    <label>Salário bruto (R$):</label>
    <input type="number" id="salario" />

    <label>Data de admissão:</label>
    <input type="date" id="admissao" />

    <label>Data de desligamento:</label>
    <input type="date" id="desligamento" />

    <label>Já tirou férias?</label>
    <select id="tirouFerias">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>

    <label>Número de filhos:</label>
    <input type="number" id="filhos" />

    <label>Motivo da dispensa:</label>
    <select id="motivo">
      <option value="sem_justa_causa">Sem justa causa</option>
      <option value="com_justa_causa">Com justa causa</option>
      <option value="pedido_demissao">Pedido de demissão</option>
      <option value="acordo">Acordo entre as partes</option>
    </select>

    <label>Aviso prévio indenizado?</label>
    <select id="aviso">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <button onclick="calcular()">Calcular Rescisão</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularMeses(admissao, desligamento) {
      let anos = desligamento.getFullYear() - admissao.getFullYear();
      let meses = desligamento.getMonth() - admissao.getMonth();
      let total = anos * 12 + meses;
      if (desligamento.getDate() < admissao.getDate()) total -= 1;
      return total < 0 ? 0 : total;
    }

    function calcular() {
      const nome = document.getElementById('nome').value;
      const salario = parseFloat(document.getElementById('salario').value);
      const admissao = new Date(document.getElementById('admissao').value);
      const desligamento = new Date(document.getElementById('desligamento').value);
      const tirouFerias = document.getElementById('tirouFerias').value;
      const filhos = parseInt(document.getElementById('filhos').value) || 0;
      const motivo = document.getElementById('motivo').value;
      const aviso = document.getElementById('aviso').value;

      const mesesTrabalhados = calcularMeses(admissao, desligamento);

      // Saldo de salário (dias trabalhados no mês da demissão)
      const diasTrabalhados = desligamento.getDate();
      const saldoSalario = (salario / 30) * diasTrabalhados;

      // Férias proporcionais
      const mesesAnoAtual = desligamento.getMonth() + 1;
      let ferias = 0;
      if (tirouFerias === "nao" && motivo !== "com_justa_causa") {
        ferias = (salario / 12) * mesesAnoAtual;
      }

      // 13º proporcional
      let decimo = motivo !== "com_justa_causa" ? (salario / 12) * mesesAnoAtual : 0;

      // FGTS e multa
      let fgts = salario * 0.08 * mesesTrabalhados;
      let multaFgts = 0;
      if (motivo === "sem_justa_causa") multaFgts = fgts * 0.4;
      if (motivo === "acordo") multaFgts = fgts * 0.2;

      // Aviso prévio
      let avisoPrevio = aviso === "sim" && motivo !== "com_justa_causa" ? salario : 0;

      // Bônus por filhos
      let bonusFilhos = filhos * 50;

      // Descontos
      let inss = salario * 0.08;
      let ir = salario > 2112 ? salario * 0.075 : 0;

      // Total líquido
      let total = saldoSalario + ferias + decimo + avisoPrevio + multaFgts + bonusFilhos - inss - ir;

      document.getElementById('resultado').innerHTML = `
        <hr>
        <p><strong>Trabalhador:</strong> ${nome}</p>
        <p>Tempo de trabalho: ${mesesTrabalhados} mês(es)</p>
        <p>Saldo de salário (${diasTrabalhados} dias): R$ ${saldoSalario.toFixed(2)}</p>
        <p>Férias proporcionais (${mesesAnoAtual} meses): R$ ${ferias.toFixed(2)}</p>
        <p>13º proporcional (${mesesAnoAtual} meses): R$ ${decimo.toFixed(2)}</p>
        <p>Aviso prévio: R$ ${avisoPrevio.toFixed(2)}</p>
        <p>Multa FGTS: R$ ${multaFgts.toFixed(2)}</p>
        <p>Bônus por filhos: R$ ${bonusFilhos.toFixed(2)}</p>
        <p>Desconto INSS: R$ ${inss.toFixed(2)}</p>
        <p>Desconto IR: R$ ${ir.toFixed(2)}</p>
        <hr>
        <p><strong>Total líquido estimado: R$ ${total.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
